<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Processing Sketch</title>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.min.js"></script>
		<script>
		var c= document.getElementById("game");
		c.attr("tabindex", "0");
		c.attr("contentEditable", "true");
		</script>
	</head>
	<body>
		<header>
			<h1>
				Snake Game
			</h1>
		</header>
			<section id="content">
				<canvas id="game" data-processing-sources="snakeGame.pde" autofocus>
				</canvas>
		    </section>
	    <footer>
		    By Patrick Bald
	    </footer>
	</body>
</html>
